<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box1 {
      height: 100px;
      width: 100px;
    }
    .box {
      display: flex;
      gap: 20px;
      align-items: start;
    }
    .box div {
      background-color: red;
      width: 100px;
      height: 100px;
    }
    @media screen and (max-width: 600px) {
      .box {
        flex-direction: column;
        align-items: start;
      }
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
