<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
      display: flex;
      gap: 20px;
    }
    .box div{
        background-color: pink;
      width: 100px;
      height: 100px;
    }
    .box{
      background-color: blue;
      display: flex;
      align-items: start;
    }
    @media screen and (max-width: 600px) {
      .box{
        display: flex;
        flex-direction: column;
        align-items: start;
      }
    }
  </style>
<body>
  <div class="box">
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
  </div>
</body>
</html>
